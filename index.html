<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Todo</h1>
      <div>
        <input type="checkbox" class="checkbox" id="chk" />

        <label class="label" for="chk">
          <img class="switch_tema theme" />
        </label>
      </div>
    </div>

    <div class="adicionar_to_do theme">
      <input
        type="text"
        id="to_do_input"
        class="theme"
        placeholder="Create a new todo..."
      />
    </div>

    <div class="lista_itens">
      <ul class="lista">
        <li class="item theme">
          <div class="circulo"></div>
          <p class="item_texto theme">Complete online JavaScript course</p>
          <div class="deletar_item"></div>
        </li>
        <li class="item theme">
          <div class="circulo"></div>
          <p class="item_texto theme">Jog around the park 3x</p>
          <div class="deletar_item"></div>
        </li>
        <li class="item theme">
          <div class="circulo"></div>
          <p class="item_texto theme">10 minutes meditation</p>
          <div class="deletar_item"></div>
        </li>
        <li class="item theme">
          <div class="circulo"></div>
          <p class="item_texto theme">Read for 1 hour</p>
          <div class="deletar_item"></div>
        </li>
        <li class="item theme">
          <div class="circulo"></div>
          <p class="item_texto theme">Pick up groceries</p>
          <div class="deletar_item"></div>
        </li>
        <li class="item theme">
          <div class="circulo"></div>
          <p class="item_texto theme">Complete Todo App on Frontend Mentor</p>
          <div class="deletar_item"></div>
        </li>
      </ul>

      <ul>
        <li class="info_lista theme">
          <p class="item_texto theme">
            <span class="item_texto theme quantidade_tarefas"></span>items left
          </p>
          <button class="item_texto theme clear">Clear completed</button>
        </li>
      </ul>
    </div>

    <div class="filtrar_itens theme">
      <button class="active">All</button>
      <button>Active</button>
      <button>Completed</button>
    </div>

    <p class="reorganizar_itens theme">Drag and drop to reorder list</p>
    <script src="script.js"></script>
  </body>
</html>
